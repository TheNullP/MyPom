<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyPom</title>
    <link href="/static/css/foco-time.css" rel="stylesheet">
    <link href="/static/css/nav-bar.css" rel="stylesheet">
  </head>
  <body>
    <div class="containe-geral" class="no-select">
      <h1 id="title">MyPom</h1>
      
      <div id="clock" class="clock">
          <button onclick="alterarTempo(-5)" class="adjust-btn">-</button>
          <div id="time">--:--</div> 
          <button onclick="alterarTempo(5)" class="adjust-btn">+</button>
      </div>

      <div class="functions-btn">
        <button id="start-btn">Iniciar</button>
        <button id="finale-btn">Finalizar</button>
      </div>
      <div class="ms-foco">
        <p id="ms-foco">Foco Total Agora!</p>
      </div>
    </div>

    <nav class="navbar-bottom">
      <div id="time" class="nav-item" onclick="window.location.href='/page/report'">
        <span class="nav-text">Relatórios</span>
      </div>
      <div class="nav-item active">
        <span class="nav-text">Pomodoro</span>
      </div>
      <div class="nav-item">
        <span class="nav-text">Configurações</span>
      </div>
    </nav>
    <script>
      (function() {
          const savedEndTime = localStorage.getItem('pomoEndTime');
          const savedTimeLeft = localStorage.getItem('pomoTimeLeft');
          const display = document.getElementById('time');
          
          let initialTime = 25 * 60; 

          if (savedEndTime) {
              const remaining = Math.round((savedEndTime - new Date().getTime()) / 1000);
              if (remaining > 0) initialTime = remaining;
          } else if (savedTimeLeft) {
              initialTime = parseInt(savedTimeLeft);
          }

          const m = Math.floor(initialTime / 60);
          const s = initialTime % 60;
          display.textContent = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
      })();
    </script>
    <script src="/static/js/focus.js"></script>
  </body>
</html>
